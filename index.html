<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System Simulation</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="loading-screen">
    <div id="loading-message">
      3D Solar System Simulation
    </div>
    <div id="loading-spinner"></div>
  </div>

  <div id="controls">
    <label for="orbitSpeed">Orbit Speed: </label>
    <input id="orbitSpeed" type="range" min="0.001" max="0.1" step="0.001" value="0.01">
    <br><br>
    <label for="rotationSpeed">Rotation Speed: </label>
    <input id="rotationSpeed" type="range" min="0.001" max="0.1" step="0.001" value="0.001">
    <br><br>
    <label for="focusPlanet">Focus on Planet: </label>
    <select id="focusPlanet">
      <option value="none">None</option>
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
      <option value="saturn">Saturn</option>
      <option value="uranus">Uranus</option>
      <option value="neptune">Neptune</option>
    </select>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
